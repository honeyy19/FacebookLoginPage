<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="fb-image.jpeg" />
    <title>Facebook Login Page</title>
</head>
<body class="bg-gray-100">

    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/2 -mx-14">
            <img class="w-60" src="fb.svg" alt="loading..">
            <p class="text-2xl mx-6">Connect with friends and the world around you on facebook.</p>

        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3 text-lg relative">
            <input class="px-4 h-11 my-2 border border-1 border-b-gray-300 outline-blue-600 rounded-lg" type="text" placeholder="Email Address or Phone Number">
            <input class="px-4 h-11 my-2 border border-1 border-b-gray-300 outline-blue-600 rounded-lg" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md text-xl " >Log In</button>
            <span class="text-blue-600 text-sm text-center my-2 cursor-pointer hover:underline" >Forgot accounts?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white text-center my-2 py-3 px-3 mx-auto rounded-md text-xl w-fit " >Create New Account</button>
            <span class="absolute -bottom-7 text-sm"><span class="font-bold cursor-pointer hover:underline">create a page </span> celebrity,band or business</span>
        </div>
        
    </div>

</body>
</html>
